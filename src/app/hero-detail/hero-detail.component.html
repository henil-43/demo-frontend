<div *ngIf = "hero">
    <h2>{{hero.firstName | uppercase }} {{hero.lastName | uppercase}}</h2>
    
    <div>id: {{hero.id}}</div>
    <div class="details">
        <label for="hero-first-name">Hero First Name: </label>
        <input id="hero-first-name" [(ngModel)]="hero.firstName" placeholder="first-name">
        <label for="hero-last-name">Hero Last Name: </label>
        <input id="hero-last-name" [(ngModel)]="hero.lastName" placeholder="last-name">
  
    </div>
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">Save</button>
