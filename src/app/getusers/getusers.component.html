<table mat-table [dataSource]="data">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> firstName</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> lastName</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef> phoneNo </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button mat-button type="button" routerLink="/user/view/{{row._id}}">View</button>
             <button mat-button type="button" routerLink="/user/edit/{{row._id}}">Edit</button>
             <button mat-button type="button" type="button" (click)="deleteUser(row._id)" >Delete</button>
             <button mat-button type="button" *ngIf="row._id != this.user.id" (click)="toggleChatDisplay(); setId(row._id)">Chat</button>
        </mat-cell>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="dispColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: dispColumns;"></tr>
</table>

<app-chat *ngIf="isShown"></app-chat>
