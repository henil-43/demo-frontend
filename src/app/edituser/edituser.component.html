<div *ngIf = "user">
    <br>
    <div>id: {{user._id}}</div>
    <div class="details">
        <label for="firstName">firstName: </label>
        <input id="firstName" [(ngModel)]="user.firstName" placeholder="firstName">
        <br>
        <label for="lastName">lastName </label>
        <input id="lastName" [(ngModel)]="user.lastName" placeholder="lastName">
        <br>
        <label for="address">address </label>
        <input id="address" [(ngModel)]="user.address" placeholder="address">
        <br>
        <label for="email">Email: </label>
        <input id="email" [(ngModel)]="user.email" placeholder="email">
        <br>
        <label for="phoneNo">phoneNo </label>
        <input id="phoneNo" [(ngModel)]="user.phoneNo" placeholder="phoneNo">
        <br>
        <label for="age">age </label>
        <input id="age" [(ngModel)]="user.age" placeholder="age">
        <br>
    </div>
  </div>
  <br>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">Save</button>
